<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/SDK/echarts-5.1.0/echarts.js"></script>
</head>
<body>
    <div id="box" style="width: 500px;height: 500px;"></div>

    <script>
        var myChart = echarts.init(document.getElementById('box'))
        var option = {
            xAxis: {
                type: 'category',
                data: ['一', '二', '三']
            },
            yAxis: {},
            series: [
                {
                    type: 'line',
                    data: [1, 2, 3],
                    markLine: {
                        data: [
                            {
                                yAxis: 2
                            },
                            {
                                yAxis: 3
                            },
                        ],
                        symbol: ["none"],
                        lineStyle: {
                            color: "#333333",
                        },
                        label: {
                            backgroundColor: "rgb(110,112,121)",
                            color: "#fff",
                            borderRadius: 3,
                            padding: [4, 8],
                        },
                    },
                }
            ]
        }
        myChart.setOption(option)
    </script>
</body>
</html>
