<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="./SDK/echarts-5.4.1/echarts.js"></script>
</head>

<body>
    <ul>
        <li class="sapMTreeItemBase">
            <span></span>
            <div></div>
        </li>
        
        <li class="sapMTreeItemBase"></li>
        <li class="sapMTreeItemBase sapMTreeItemBaseChildren"></li>
        <li class="sapMTreeItemBase sapMTreeItemBaseChildren sapMTreeItemBaseLeaf"></li>
    </ul>


    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            xAxis: {
                type: 'value',
                // min: 'dataMin',
            },
            yAxis: {
                type: 'category',
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'],
                axisLine: {
                    onZero: false
                },
                // position: 'right'
                // boundaryGap: false,
            },
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [
                        {
                            value: 5,
                            itemStyle: {
                                color: '#5899DA'
                            }
                        },
                        {
                            value: -5,
                            itemStyle: {
                                color: '#5899DA'
                            }
                        },
                    ]
                }
            ]
        };

        myChart.setOption(option);
    </script>
</body>

</html>
