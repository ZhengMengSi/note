    // Array() 构造函数有一个很大的缺陷，不同的参数个数会导致不一样的行为
    // 无参数时，返回一个空数组

    // 单个正整数参数，表示返回数组的长度


    // 非正整数的数值作为参数会报错
    arr = new Array(3)

    console.log(0 in arr)
