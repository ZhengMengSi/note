<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Foo {
            constructor(name) {
                this.name = name
                this.city = '北京'
            }

            getName() {
                return this.name
            }

        }

        function Foo1(name) {
            this.name = name
            this.city = '北京'
        }
        Foo.prototype.getName = function () {
            return this.name
        }

        function CustomNew(constructor, ...args) {
            // 1.创建对象，继承自构造函数的原型
            let obj = Object.create(constructor.prototype)
            // 2.执行函数，this指向obj
            constructor.apply(obj, args)
            // 3.返回obj
            return obj
        }

        const f = new Foo('张梦思')
        const f1 = CustomNew(Foo1, '1', '2')
        console.log(f1);
    </script>
</body>
</html>
