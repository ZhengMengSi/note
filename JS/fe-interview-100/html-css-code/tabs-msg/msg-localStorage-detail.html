<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
    <p>localStorage message - detail page</p>

    <button id="btn1">修改标题</button>

    <script>
        const btn1 = document.getElementById('btn1')
        btn1.addEventListener('click', () => {
            const newInfo = {
                id: 100,
                // name: '标题' + Date.now()
                name: '标题'
            }
            localStorage.setItem('changeInfo', JSON.stringify(newInfo))
        })
    </script>
</body>
</html>
