<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <button>get</button>
        <button>post</button>
        <button>put</button>
        <button>delete</button>
    </div>

    <script src="axios.js"></script>
    <script>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = function () {
            axios({
                method: 'get',
                url: 'http://localhost:3000/posts/2',
            }).then(response => {
                console.log(response)
            })
        }

        btns[1].onclick = function () {
            axios({
                method: 'post',
                url: 'http://localhost:3000/posts',
                data: {
                    title: '3',
                    author: '再说'
                }
            }).then(response => {
                console.log(response)
            })
        }

        btns[2].onclick = function () {
            axios({
                method: 'put',
                url: 'http://localhost:3000/posts/3',
                data: {
                    title: '3-1',
                    author: '再说-1'
                }
            }).then(response => {
                console.log(response)
            })
        }

        btns[3].onclick = function () {
            axios({
                method: 'delete',
                url: 'http://localhost:3000/posts/3',
            }).then(response => {
                console.log(response)
            })
        }
    </script>
</body>
</html>
