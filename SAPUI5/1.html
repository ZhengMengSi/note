<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

    <title>Table merge cells</title>

    <script id='sap-ui-bootstrap' type='text/javascript'
            src='https://openui5.hana.ondemand.com/1.77.2/resources/sap-ui-core.js'
            data-sap-ui-theme='sap_fiori_3'
            data-sap-ui-libs='sap.m'></script>

    <script id="view1" type="sapui5/xmlview">
		<core:View
			  controllerName="my.own.controller"
			  xmlns="sap.m"
			  xmlns:l="sap.ui.layout"
			  xmlns:core="sap.ui.core" >

			<Page title="Title">
				<content>
					<Table id="idProductsTable"
						inset="false"
						items="{/Numbers}">
						<columns>
							<Column mergeDuplicates="true">
								<Label text="Value" />
							</Column>
							<Column mergeDuplicates="true">
								<Label text="SecondValue" />
							</Column>
						</columns>

						<items>
							<ColumnListItem>
								<cells>
									<Text text="{value}"/>
									<Text text="{secondValue}"/>
								</cells>
							</ColumnListItem>
						</items>
					</Table>
				</content>
			</Page>
		</core:View>

    </script>

    <script>
        sap.ui.controller("my.own.controller", {});

        var data = {
            Numbers: [{
                value: "1",
                secondValue: "11"
            }, {
                value: "1",
                secondValue: "11"
            }, {
                value: "1",
                secondValue: "12"
            }, {
                value: "2",
                secondValue: "21"
            }, {
                value: "2",
                secondValue: "22"
            }, {
                value: "2",
                secondValue: "23"
            }, {
                value: "3",
                secondValue: "31"
            }, {
                value: "4",
                secondValue: "41"
            }, {
                value: "5",
                secondValue: "41"
            }]
        };

        // instantiate the View
        var myView = sap.ui.xmlview({viewContent: jQuery('#view1').html()});

        // create a Model and assign it to the View
        var oModel = new sap.ui.model.json.JSONModel(data);
        myView.setModel(oModel);

        var app = new sap.m.App("myApp");
        app.addPage(myView);
        app.placeAt("content");
    </script>

</head>
<body class='sapUiBody'>
<div id='content'></div>
</body>
</html>
