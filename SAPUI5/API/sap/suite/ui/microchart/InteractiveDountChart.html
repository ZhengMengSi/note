<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://ui5.sap.com/1.113.0/resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.suite.ui.microchart,sap.m"
    ></script>
    <style>
        .h100 section {
            height: 400px;
        }

        .xx .sapSuiteIDCLegend {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>

        sap.ui.getCore().attachInit(function () {
            var segment1 = new sap.suite.ui.microchart.InteractiveDonutChartSegment({
                label: 'z',
                value: 1,
                displayedValue: 1
            })
            var segment2 = new sap.suite.ui.microchart.InteractiveDonutChartSegment({
                label: 'm',
                value: 1,
                displayedValue: 1
            })
            var segment3 = new sap.suite.ui.microchart.InteractiveDonutChartSegment({
                label: 's',
                value: 1,
                displayedValue: 1
            })
            var chart = new sap.suite.ui.microchart.InteractiveDonutChart({
                segments: [segment1, segment2, segment3]
            })
            chart.addStyleClass('xx')

            setTimeout(() => {
                var page = new sap.m.Page({
                    title: '饼图',
                    content: [chart]
                })
                page.addStyleClass('h100')
                page.placeAt('box')
            }, 1000);
            
        })
    </script>
</body>
</html>
