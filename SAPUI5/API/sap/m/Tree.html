<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ ‘</title>
    <script src="https://ui5.sap.com/1.113.0/resources/sap-ui-core.js" id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.m"></script>
    <style>
        .h200 section {
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
        sap.ui.getCore().attachInit(function () {
            var text = new sap.m.Text({
                text: 'zms'
            })


            var model = new sap.ui.model.json.JSONModel({
                'name': [
                    {
                        n: 'z',
                        nodes: [
                            {
                                n: 'z1'
                            },
                            {
                                n: 'z2'
                            },
                        ]
                    },
                    { n: 'b' },
                ]
            })

            var tree = new sap.m.Tree({
                items: {
                    path: '/name',
                    template: new sap.m.StandardTreeItem({
                        title: "{n}",
                    })
                }
            })
            tree.setModel(model)

            var page = new sap.m.Page({
                content: [
                    tree
                ]
            })
            page.addStyleClass('h200')
            page.placeAt('box')
        })
    </script>
</body>

</html>
