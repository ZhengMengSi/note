<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: pink;
        }
        #child {
            width: 100%;
            height: 100%;
            background: black;
            transform-origin: top right;
            transform: scale(0);

            animation-name: bigger;
            animation-delay: 1s;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-timing-function: ease-in;
            animation-fill-mode: forwards;
        }
        @keyframes bigger {
            90% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="child"></div>
    </div>
</body>
</html>
